<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./CSS/styles.css" />
  <title>ProyectoFinal-Velgil Alejandro</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Gestor de Stock de Velas</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Agregar / Editar Producto</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productID">ID:</label>
          <input type="text" id="productID" required />
        </div>
        <div class="form-group">
          <label for="productName">Producto:</label>
          <input type="text" id="productName" required />
        </div>
        <div class="form-group">
          <label for="productScent">Aroma:</label>
          <input type="text" id="productScent" required />
        </div>
        <div class="form-group">
          <label for="productUnits">Unidades:</label>
          <input type="number" id="productUnits" min="1" required />
        </div>
        <div class="form-group">
          <label for="productPrice">Precio:</label>
          <input type="number" id="productPrice" min="0" step="0.01" required />
        </div>
        <div class="form-actions">
          <button type="submit" id="submitButton">Agregar Producto</button>
          <button type="button" id="resetButton">Reset</button>
        </div>
      </form>
    </section>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Buscar por ID, nombre o aroma" />
    </section>

    <section class="products-section">
      <h2>Productos en Stock</h2>
      <div id="productsContainer"></div>
      <p id="summary"></p>
    </section>
  </main>

  <script src="./JS/app.js"></script>
</body>
</html>
